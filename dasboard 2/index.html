<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sliding img dashboard</title>

</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" class="logo">
            <nav>
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">PRODUCTS</a></li>
                    <li><a href="">SERVICES</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" class="menu-icon">
        </div>
        <div class="row">
            <div class="col">
                <div class="text-box">
                    <h5>Our Product</h5>
                    <h1> <b>Simplicity</b> is the <b>ultimate</b> sophistication</h1>
                </div>
            </div>
            <div class="col">
                <div class="gallery-box">
                    <img src="img/pic2.jpg" id="gallery">

                    <ul>
                        <li class="btn">01</li>
                        <li class="btn active">02</li>
                        <li class="btn">03</li>
                        <li class="btn">04</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>




    <script>
        var btn = document.getElementsByClassName("btn")
        var gallery = document.getElementById("gallery")

        var img = new Array(
            "img/pic1.jpg",
            "img/pic2.jpg",
            "img/pic3.jpg",
            "img/pic4.jpg"
        );

        for( let i=0; i<btn.length; i++)
        btn[i].onclick = function()
        {
            gallery.src=img[i];
        }
    </script>
</body>

</html>
